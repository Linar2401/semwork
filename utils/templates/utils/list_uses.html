{% extends 'base.html' %}
{% block title %}
    <title>Authors</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                {% for user in users %}
                    <div class="card my-1">
                        <div class="card-header">
                            <a href="{% url 'utils:author_profile' user.id %}">{{ user }}</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
