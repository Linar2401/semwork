{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Review</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h5 class="card-title">Book: <a href="{% url 'books:view' review.book.id %}">{{ review.book.name }}</a></h5>
                <h5>Author:</h5><a href="{% url 'utils:author_profile' object.user.id %}">{{ object.user }}
                <p class="card-text">Mark: {{review.mark}}</p>
                <hr>
                <h5>Text:</h5>
                <p>     {{ review.text }}</p>
            </div>
        </div>
    </div>

{% endblock %}
