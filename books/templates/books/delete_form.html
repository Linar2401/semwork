{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
   <title>Удаление {{name}}</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Удаление</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Удалить</button>
                </form>
                <br />
            </div>
        </div>
    </div>

{% endblock %}
