{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Create {{ name }}</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Create {{ name }}</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Создать</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
